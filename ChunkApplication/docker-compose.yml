version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: chunk-rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Web UI port
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - chunk-network

  # SQL Server Database
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: chunk-mssql
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword123!
      - MSSQL_PID=Express
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - chunk-network

  # .NET Console Application
  chunk-application:
    build: .
    container_name: chunk-app
    ports:
      - "5000:5000"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql;Database=ChunkApplication;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
    volumes:
      - ./chunks:/app/chunks
      - ./logs:/app/logs
    depends_on:
      - rabbitmq
      - mssql
    networks:
      - chunk-network

volumes:
  rabbitmq_data:
  mssql_data:

networks:
  chunk-network:
    driver: bridge
